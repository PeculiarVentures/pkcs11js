language: node_js
node_js:
  - "6"
  - "5"
  - "4"
  - "0.12"

env:
  - CXX=g++-4.8
  
compiler: gcc
sudo: false

os:
  - linux
  - osx

before_install:
  - node --version
  - npm --version
  - gcc --version

script:
  - npm install

cache:
  directories:
    - $HOME/.node-gyp
    - $HOME/.npm
    - node_modules
